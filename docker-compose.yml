version: '3'
services:
  web:
    build: .
    command: npm start
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_URL: 'postgres://postgres@postgres/gefalscht'
      PORT: 8080
      YT_API_KEY: "AIzaSyCrSD4-JFugipaTgYlPlWZfTkkUEGmrWiU" # Insert your youtube api key that you created here https://developers.google.com/youtube/v3/getting-started
  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=gefalscht
