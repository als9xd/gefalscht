<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gefalscht</title>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">let socket = io('/public');</script>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1>Gefalscht</h1>
          <h6>Youtube Bot Detector</h6>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>Get comments on a video</h3>
        </div>
        <div class="col">
          <form>
            <div class="form-group">
              <label for="audit-url">Video ID or Url</label>
              <input id="audit-url" class="form-control" type="text" placeholder=""/>
            </div>
            <div class="form-group">
              <label for="audit-url">Number of comment pages to retrieve</label>
              <input id="num-audit-pages" type="number" class="form-control" placeholder=""/>
            </div>
          </form>
          <button id="audit-btn" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="progress-text"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul id="comments-list">
          </ul>
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script>
      socket.on('audit.response',comments => {
        $('#comments-list').html('');
        console.log(comments);
        for(let i = 0; i < comments.length;i++){
          $('#comments-list').append(`<li>${comments[i].comment}</li>`)
        }
      });

      socket.on('audit.progress',data => {
        const { completed,total } = data;
        $('#progress-text').html(`<h4>Progress:&nbsp${completed}/${total}</h4>`);
      });

      $('#audit-btn').click(()=>{

        socket.emit('audit.request',{
          pages: $('#num-audit-pages').val(),
          url: $('#audit-url').val(),
        });
      });

    </script>
  </body>
</html>
